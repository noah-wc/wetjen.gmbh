<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wetjen GmbH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
      padding-bottom: 12px;
      border-bottom: 1px solid #444;
    }
    .section:not(:last-child) {
      margin-bottom: 16px;
    }
    .label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 4px;
      display: block;
    }
    .value {
      font-size: 1rem;
      line-height: 1.4;
    }
    .company-link {
      color: #66bfff;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .company-link:hover {
      color: #4da6e6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wetjen GmbH</h1>

    <div class="section">
      <span class="label">Adresse</span>
      <div class="value">
        Hauptstraße 44<br />
        40789 Monheim am Rhein
      </div>
    </div>

    <div class="section">
      <span class="label">E-Mail</span>
      <div class="value">
        <a href="mailto:info@wetjen.gmbh" class="company-link">info@wetjen.gmbh</a>
      </div>
    </div>

    <div class="section">
      <span class="label">Geschäftsführer</span>
      <div class="value">Noah Wetjen</div>
    </div>

    <div class="section">
      <span class="label">USt-ID</span>
      <div class="value">DE334806759</div>
    </div>

    <div class="section">
      <span class="label">Handelsregister</span>
      <div class="value">HRB 111549</div>
    </div>

    <div class="section">
      <span class="label">Registergericht</span>
      <div class="value">Amtsgericht Köln</div>
    </div>

    <div class="section">
      <span class="label">Allgemeine Geschäftsbedingungen</span>
      <div class="value">
        <a href="/agb-wetjen-gmbh.pdf" class="company-link" target="_blank">AGB (PDF)</a>
      </div>
    </div>
  </div>
</body>
</html>
